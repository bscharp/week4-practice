<!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8" />
     <title>Mockup Practive</title>
     <link rel="stylesheet" href="styles/stylesheet.css">
  </head>
  
  <body>
     <header>
        <h1>Some Landmark Headline Here</h1>
        <nav>
          <!-- horizontal navigation bar -->
           <ul>
              <li><a href="#">link1</a></li>
              <li><a href="#">link2</a></li>
              <li><a href="#">link3</a></li>
              <li><a href="#">link4</a></li>
              <li><a href="#">link5</a></li>
              <li><a href="#">link6</a></li>
              <li><a href="#">link7</a></li>
           </ul>
        </nav>
     </header>
  
     <div id="main">
        <nav id="leftSide">
           <ul >
              <!-- vertical navigation bar -->
              <li><a href="#">site1</a></li>
              <li><a href="#">site2</a></li>
              <li><a href="#">site3</a></li>
              <li><a href="#">site4</a></li>
              <li><a href="#">site5</a></li>
              <li><a href="#">site6</a></li>
           </ul>
        </nav>
 
        <section id="rightSide">
           <!-- image, paragraph of ipsum -->
          <span class="rightfloat">The Space Needle is an observation tower in Seattle, Washington, a landmark of the Pacific Northwest, and a symbol of Seattle.</span>
           <img class="leftfloat" src="images/space%20needle.jpg" alt="Seattle Space Needle" />
           <br />
            
        </section>
     </div>
      
     <div class="clearfloat" />
  
     <footer class="center">
       <!-- 3 logo images -->
       <img src="images/facebook.png" alt="" />
       <img src="images/github.png" alt="" />
       <img src="images/linked-in.png" alt="" />
     </footer>
    
  </body>
  
</html>
